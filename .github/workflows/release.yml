name: Release Build

on:
  release:
    types: [published]

permissions:
  id-token: write
  contents: write

defaults:
  run:
    shell: pwsh

jobs:
  build_release:
    if: startsWith(github.event.release.tag_name, 'v')
    runs-on: windows-2025
    outputs:
      version: ${{ steps.set_version.outputs.version }}

    # Windows is required for Wix MSI packaging

    strategy:
      matrix:
        architecture: [x86, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
          cache: true

      - name: Set version from tag
        id: set_version
        run: |
          $tag = "${{ github.event.release.tag_name }}"
          if (-not $tag.StartsWith('v')) {
            throw "Tag must start with v."
          }
          $version = $tag.Substring(1)
          "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Append
          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Restore dependencies
        run: dotnet restore Source/PingoMeter.csproj

      - name: Publish project
        run: |
          dotnet publish Source/PingoMeter.csproj --configuration Release /p:DebugType=None /p:DebugSymbols=false --output Release-${{ matrix.architecture }} --arch ${{ matrix.architecture }} /p:Version=$env:VERSION

      - name: Azure login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: Sign PingoMeter executable
        uses: azure/artifact-signing-action@v1
        with:
          exclude-environment-credential: true
          exclude-workload-identity-credential: true
          exclude-managed-identity-credential: true
          exclude-shared-token-cache-credential: true
          exclude-visual-studio-credential: true
          exclude-visual-studio-code-credential: true
          exclude-azure-cli-credential: false
          exclude-azure-powershell-credential: true
          exclude-azure-developer-cli-credential: true
          exclude-interactive-browser-credential: true
          file-digest: SHA256
          timestamp-rfc3161: http://timestamp.acs.microsoft.com
          timestamp-digest: SHA256
          endpoint: https://wus2.codesigning.azure.net/
          signing-account-name: jgrote
          certificate-profile-name: JustinGrote
          files-folder: ${{ github.workspace }}\Release-${{ matrix.architecture }}
          files-folder-filter: exe

      - name: Build MSI Installer
        run: |
          dotnet build Installer/PingoMeter.Installer.wixproj --configuration Release /p:Architecture=${{ matrix.architecture }} /p:Version=$env:VERSION /p:SourceDir=$pwd\Release-${{ matrix.architecture }}
        env:
          BUILDARCH: ${{ matrix.architecture }}

      - name: Sign PingoMeter MSI Installer
        uses: azure/artifact-signing-action@v1
        with:
          exclude-environment-credential: true
          exclude-workload-identity-credential: true
          exclude-managed-identity-credential: true
          exclude-shared-token-cache-credential: true
          exclude-visual-studio-credential: true
          exclude-visual-studio-code-credential: true
          exclude-azure-cli-credential: false
          exclude-azure-powershell-credential: true
          exclude-azure-developer-cli-credential: true
          exclude-interactive-browser-credential: true
          file-digest: SHA256
          timestamp-rfc3161: http://timestamp.acs.microsoft.com
          timestamp-digest: SHA256
          endpoint: https://wus2.codesigning.azure.net/
          signing-account-name: jgrote
          certificate-profile-name: JustinGrote
          files-folder: ${{ github.workspace }}\Installer\bin\Release
          files-folder-filter: "*.msi"

      - name: Prepare release assets
        run: |
          New-Item -ItemType Directory -Force -Path ReleaseAssets | Out-Null
          $zipName = "PingoMeter-$env:VERSION-${{ matrix.architecture }}.zip"
          $msiName = "PingoMeter-$env:VERSION-${{ matrix.architecture }}.msi"
          Compress-Archive -Path "Release-${{ matrix.architecture }}\*" -DestinationPath "ReleaseAssets\$zipName"
          Get-ChildItem -Path "Installer/bin/Release/*.msi" | Copy-Item -Destination "ReleaseAssets\$msiName"

      - name: Upload assets to release
        uses: softprops/action-gh-release@v2
        with:
          files: ReleaseAssets/*
          tag_name: ${{ github.event.release.tag_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish_chocolatey:
    environment: Chocolatey
    needs: build_release
    runs-on: windows-2025
    env:
      VERSION: ${{ needs.build_release.outputs.version }}
    steps:
      - name: Push to Chocolatey
        run: |
          choco apikey -k ${{ secrets.CHOCOLATEY_API_KEY }} -source https://push.chocolatey.org/

          $nuspecPath = "Installer/Chocolatey/PingoMeter/pingometer.nuspec"
          $installScriptPath = "Installer/Chocolatey/PingoMeter/tools/chocolateyinstall.ps1"
          $VERSION = $env:VERSION
          (Get-Content $nuspecPath) -replace '__VERSION__', $VERSION | Set-Content $nuspecPath
          (Get-Content $installScriptPath) -replace '__VERSION__', $VERSION | Set-Content $installScriptPath
          "Version set to $VERSION in nuspec file and install script."
          $tempMsiPath = "TEMP:/pingometer.msi"

          Invoke-WebRequest -OutFile $tempMsiPath -Uri "https://github.com/JustinGrote/PingoMeter/releases/download/v$VERSION/PingoMeter-$VERSION-x86.msi"
          Get-FileHash $tempMsiPath -Algorithm SHA256 | ForEach-Object {
            $checksum = $_.Hash
            (Get-Content $installScriptPath) -replace '__CHECKSUM__', $checksum | Set-Content $installScriptPath
            "Checksum set to $checksum in install script."
          }

          Push-Location "Installer/Chocolatey/PingoMeter"
          & choco pack -o pingometer.nupkg
          & choco push pingometer.nupkg --source https://push.chocolatey.org/
          Pop-Location